<html lang="en">

            margin: 0;

    <div class="container mt-5" style="margin-left: 30%;">
        <div class="card" style="width:500px"><br>

                   <label for="age">Age:</label>

                  </div>

                    </select><br>
                  </div>
                  <button type="submit" class="btn btn-success" style="margin-left: 200px;">Submit</button>
                </form>
          </div>
        </div>
